
format = """
(bold green)$directory$git_status$lua $fill $battery$time
[❯](bold green) """

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

# Disable the blank line at the start of the prompt
add_newline = false

# Disable the package module, hiding it from the prompt completely
[battery]
full_symbol = "🔋"
charging_symbol = "🔌"
discharging_symbol = "⚡"

[[battery.display]]
threshold = 100
style = "bold red"

[cmd_duration]
disabled = true

[fill]
symbol = " "

[lua]
format = "[$symbol($version)]($style) "
style = "bold purple"
detect_folders = ["lua"]

[package]
disabled = true

[time]
disabled = false
format = '[\[ $time \]]($style)'
time_format = "%H:%M"
