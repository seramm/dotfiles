
format = """
(bold green)$username $directory$git_status$c$lua
$battery[❯](bold green) """

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

# Disable the blank line at the start of the prompt
add_newline = true

[battery]
full_symbol = "🔋"
charging_symbol = "🔌"
discharging_symbol = "⚡"

[[battery.display]]
threshold = 100
style = "bold green"

[[battery.display]]
threshold = 20
style = "bold red"


[c]
format = "[$symbol $name]($style)"
style = "bold blue"
symbol = ""

[cmd_duration]
disabled = true

[fill]
symbol = " "

[lua]
format = "[$symbol($version)]($style) "
style = "bold purple"
detect_folders = ["lua"]

[package]
disabled = true

[username]
style_user = "blue bold"
style_root = "black bold"
format = "[$user]($style)"
disabled = false
show_always = true
